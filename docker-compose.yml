services:
  adminer:
    image: adminer
    ports:
      - 8080:8080
    restart: always

  api:
    build: .
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
      - minio
      - redis
    command: python3 manage.py runserver 0.0.0.0:${PORT}

  db:
    image: postgres
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_PORT}:${DB_PORT}
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ./minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_DEFAULT_BUCKETS: ${MINIO_BUCKETS}
    command: server --console-address ":9001" /data

  redis:
    image: 'docker.dragonflydb.io/dragonflydb/dragonfly'
    ulimits:
      memlock: -1
    restart: always
    ports:
      - 6380:6379
    volumes:
      - redis_data:/data

volumes:
  redis_data:
  minio-data: